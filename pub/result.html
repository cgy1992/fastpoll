<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mobi.css" media="all and (max-width: 799px)">
  
    <title>FasterPoll</title>
  </head>
  <body>
    
    <header id="head">
      <div class="page">
        <h1>FasterPoll</h1>
        <nav id="tnav">
          <a href="index.html">Home</a>
          <a href="vote.html">Vote</a>
          <a href="result.html">Result</a>
        </nav>
      </div>
    </header>
    
    <main role="main" id="main">
      <div class="page">
        <h2>Poll result</h2>
        <div class="cbox view">

            <p>I like trains</p>

            <p class="stat">380 Votes (90%)</p>
          </div>
        </div>
        <p class="pown"><a href="#">Create your own poll!</a></p>
      </div>
    </main>
    
    <footer id="foot">
      <p class="page copy">&copy; 2015 FasterPoll</p>
      <p class="page"><a href="#">View source on Github</a></p>
